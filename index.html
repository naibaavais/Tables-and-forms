<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form</title>
</head>
<body>

<header>
    <h1>Pizza Order Form</h1>
</header>

<main>

    <!-- ===================== -->
    <!-- PIZZA ORDER FORM -->
    <!-- ===================== -->
    <section>
        <h2>Order Your Pizza</h2>

        <form action="#" method="post">

            <p>
                <label>
                    Name:
                    <input type="text" name="name" required>
                </label>
            </p>

            <p>
                <label>
                    Phone:
                    <input type="tel" name="phone" required>
                </label>
            </p>

            <p>
                <label>
                    Email:
                    <input type="email" name="email" required>
                </label>
            </p>

            <p>
                <label>
                    Pizza Size:
                    <select name="size" required>
                        <option value="">Select Size</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">XLarge</option>
                    </select>
                </label>
            </p>

            <fieldset>
                <legend>Sauce Type</legend>

                <label>
                    <input type="radio" name="sauce" value="tomato" required>
                    Tomato
                </label><br>

                <label>
                    <input type="radio" name="sauce" value="alfredo">
                    Alfredo
                </label><br>

                <label>
                    <input type="radio" name="sauce" value="bbq">
                    BBQ
                </label>
            </fieldset>

            <fieldset>
                <legend>Pizza Toppings</legend>

                <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label><br>
                <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label><br>
                <label><input type="checkbox" name="toppings" value="onions"> Onions</label><br>
                <label><input type="checkbox" name="toppings" value="olives"> Olives</label><br>
                <label><input type="checkbox" name="toppings" value="sausage"> Sausage</label><br>
                <label><input type="checkbox" name="toppings" value="bacon"> Bacon</label>
            </fieldset>

            <p>
                <button type="submit">Submit Order</button>
            </p>

        </form>
    </section>

    <!-- ===================== -->
    <!-- FAVORITE VIDEO GAMES -->
    <!-- ===================== -->
    <section>
        <h2>Favorite Video Games</h2>

        <table border="1">
            <caption>My Favorite Video Games</caption>

            <thead>
                <tr>
                    <th rowspan="2">Platform</th>
                    <th colspan="2">Game Information</th>
                </tr>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2">PC</td>
                    <td>Minecraft</td>
                    <td>Sandbox</td>
                </tr>
                <tr>
                    <td>Valorant</td>
                    <td>FPS</td>
                </tr>
                <tr>
                    <td>PlayStation</td>
                    <td>The Last of Us</td>
                    <td>Action</td>
                </tr>
                <tr>
                    <td>Switch</td>
                    <td>Zelda: Breath of the Wild</td>
                    <td>Adventure</td>
                </tr>
            </tbody>
        </table>
    </section>

</main>

<footer>
    <p>&copy; 2026</p>
</footer>

</body>
</html>
